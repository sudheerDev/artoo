<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4 mt40">
      <form name="loginForm" novalidate ng-submit="vm.submitLoginForm(vm.username, vm.password)">
        <div class="form-group">
          <label for="username">Username</label>
          <input ng-model="vm.username" type="text" id="username" name="username" class="form-control" placeholder="Enter username" autofocus="true" autocomplete="off" required>
          <p ng-if="vm.usernameError" class="text-danger">Please check username</p>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input ng-model="vm.password" type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
          <p ng-if="vm.passwordError" class="text-danger">Password error!</p>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit">Log In</button>
        </div>
      </form>
    </div>
  </div>

</div>
